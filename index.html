<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MAL Episode History</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="input-group">
        <input type="text" id="search" class="form-control" onchange="main();" placeholder="" autofocus autocomplete="true">
    </div>
    <div class="row">
        <h1 id="animeName"></h1>
        <div class="col-6" id="watched">
            <h2 id="watchedTitle">Episodes Watched</h2>
        </div>
        <div class="col-6" id="unwatched">
            <h2 id="unwatchedTitle">Episodes Unwatched</h2>
        </div>
    </div>
        <script src="script.js"></script>
</body>
</html>
